<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  The types of endpoints are: <code>'arrow' 'circle' 'bar'</code>.
  The default is <code>'arrow'</code>.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'A'},
    {id: 2, label: 'B'},
    {id: 3, label: 'C'},
    {id: 4, label: 'D'},
    {id: 5, label: 'E'},
    {id: 6, label: 'F'},
    {id: 7, label: 'G'},
    {id: 8, label: 'H'},
    {id: 9, label: 'I'},
    {id: 10, label: 'J'},
    {id: 11, label: 'K'},
    {id: 12, label: 'L'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, arrows:'to'},
    {from: 2, to: 3, arrows:{
      to: {
        enabled: true,
        type: 'circle',
        scaleFactor: 1.5
      },
      from: {
        enabled: true,
        type: 'bar',
        scaleFactor: 1.5
      }
    }},
    {from: 3, to: 4, arrows:{
      to: {
        enabled: true,
        type: 'alwaysbroad',
        scaleFactor: 1.5
      }
    }},
    {from: 4, to: 5, arrows:{
      to: {
        enabled: true,
        type: 'alwaysmulti',
        scaleFactor: 1.5
      }
    }},
    {from: 5, to: 6, arrows:{
      to: {
        enabled: true,
        type: 'alwaysuni',
        scaleFactor: 1.5
      }
    }},
    {from: 6, to: 7, arrows:{
      to: {
        enabled: true,
        type: 'neverbroad',
        scaleFactor: 1.5
      }
    }},
    {from: 7, to: 8, arrows:{
      to: {
        enabled: true,
        type: 'nevermulti',
        scaleFactor: 1.5
      }
    }},
    {from: 8, to: 9, arrows:{
      to: {
        enabled: true,
        type: 'neveruni',
        scaleFactor: 1.5
      }
    }},
    {from: 9, to: 10, arrows:{
      to: {
        enabled: true,
        type: 'somebroad',
        scaleFactor: 1.5
      }
    }},
    {from: 10, to: 11, arrows:{
      to: {
        enabled: true,
        type: 'somemulti',
        scaleFactor: 1.5
      }
    }},
    {from: 11, to: 12, arrows:{
      to: {
        enabled: true,
        type: 'someuni',
        scaleFactor: 1.5
      }
    }},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };

  var options = {
/*
    // Enable this to make the endpoints smaller/larger
    edges: {
      arrows: {
        to: {
          scaleFactor: 5
        }
      }
    }
*/
  };

  var network = new vis.Network(container, data, options);
</script>


</body>
</html>
